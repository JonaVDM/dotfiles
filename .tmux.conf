set-option -g default-terminal "screen-256color"
set -g status-justify centre
set -sg escape-time 0

# Make it so the mouse can do fancy things
set -g mouse on
set-option -g default-shell /bin/zsh

bind k selectp -U # switch to panel Up
bind j selectp -D # switch to panel Down
bind h selectp -L # switch to panel Left
bind l selectp -R # switch to panel Right

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "arcticicestudio/nord-tmux"

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# check if on windows (wsl)
if-shell 'uname -a | grep microsoft' \
	'source /home/jona/.local/lib/python3.8/site-packages/powerline/bindings/tmux/powerline.conf'

# check if on macos
if-shell 'uname | grep -q Darwin' \
	'source /usr/local/lib/python3.9/site-packages/powerline/bindings/tmux/powerline.conf'

# check if on pop-os
if-shell 'uname -a | grep Ubuntu' \
	'source /usr/local/lib/python3.9/dist-packages/powerline/bindings/tmux/powerline.conf'

run '~/Dotfiles/tmux-plugins/tpm'
